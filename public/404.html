<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>리다이렉트 중...</title>
    <script>
      // 현재 URL 가져오기
      const path = window.location.pathname + window.location.search;
      // 홈으로 리다이렉트하면서 원래 경로를 쿼리 파라미터로 전달
      window.location.href = "/?redirect=" + encodeURIComponent(path);
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
